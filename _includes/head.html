<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/custom.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"> -->
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <!--<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>-->
  <script type="text/javascript">
    function showExpandCollapseCodeMenu(){
      $(".highlight pre").each(function() {
        var jthis = $(this);
        if(jthis.height()>=500){
          jthis.prepend("<a class=\"expandcollapse\">collapse</a>");
        }
      });
      $(".expandcollapse").click(function(){
        var jthis = $(this);
        jthis.next().toggle(300);
        jthis.next().next().toggle(300);
        jthis.text(jthis.text() === "expand" ? "collapse" : "expand");
      });
    }


    $( document ).ready(function() {
      showExpandCollapseCodeMenu();
    });
  </script>
</head>
